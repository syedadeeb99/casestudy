<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 main">
            <form action="http://localhost:3000/EventBooking" method="post">
                <h1>Event Booking Form</h1>
                <input class="box" type="text" name="eventName" id="eventName" placeholder="Event Name" required /><br>
                <input class="box" type="text" name="eventType" id="eventType" placeholder="Event Type" required /><br>
                <input class="box" type="datetime-local" name="dateTime" id="dateTime" placeholder="Date and Time" required /><br>
                <input class="box" type="text" name="venue" id="venue" placeholder="Venue" required /><br>
                <input class="box" type="text" name="description" id="description" placeholder="Description" required /><br>
                <input class="box" type="number" name="price" id="price" placeholder="Price" required /><br>
                <input class="box" type="text" name="organizerName" id="organizerName" placeholder="Organizer Name" required /><br>
                <input class="box" type="tel" name="organizerPhone" id="organizerPhone" placeholder="Organizer Phone Number" required /><br>
                <input type="submit" id="submitDetails" name="submitDetails" value="Book Event" /><br>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
